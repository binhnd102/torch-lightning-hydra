hydra:
  run:
    dir: ${hydra.runtime.cwd}

model:
  class: model.mnist.MNISTModel

experiment:
  dataset: MNIST
  lr: 1.0
  data_dir: datasets/
  batch_size: 64
  test_batch_size: 1000
  validation_split: 0.0
  num_workers: 4
  max_epoch: 14
  output_dir: checkpoints/{epoch}_{val_acc:.2f}
  device: cuda
  device_id: '0'
